name: test
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    name: go
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go: ['1.16', '1.17']
    steps:
      - name: setup
        uses: actions/setup-go@v2
        with:
          go-version: ${{matrix.go}}

      - name: checkout
        uses: actions/checkout@v2

      - name: tools
        run: go get golang.org/x/lint/golint

      - name: test
        run: make
  versioning:
    name: versioning
    runs-on: ubuntu-latest
    steps:
      - name: Bump version
        uses: remorses/bump-version@js
        with:
            version_file: ./VERSION
            github_token: ${{ secrets.PERSONAL_TOKEN }}

