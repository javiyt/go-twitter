name: Sync Fork

on:
  #schedule:
    #- cron: '*/30 * * * *' # every 30 minutes
  workflow_dispatch: # on button click

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: tgymnich/fork-sync@v1.7.1
        with:
          owner: dghubble
          base: master
          head: master
          merge_method: squash
          token: ${{ secrets.PERSONAL_TOKEN }}
